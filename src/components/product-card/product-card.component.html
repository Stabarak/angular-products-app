<div class="productCardGroup">
  <div
    *ngFor="let product of products"
    class="product_card"
    routerLink="/product/{{ product.id }}"
  >
    <img
      [src]="product.image"
      [alt]="product.title"
      width="100%"
      height="auto"
    />
    <div class="rating">
      {{ product.rating.rate }} <mat-icon class="ratingIcon">star</mat-icon>
    </div>
    <div class="titleWrapper">
      <p>{{ product.title }}</p>
    </div>
  </div>
</div>
