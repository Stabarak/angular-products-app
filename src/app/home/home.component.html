<mat-radio-group aria-label="Select an option" class="cardGroup">
  <div *ngFor="let item of categoriesList" class="card">
    <label>
      <div class="border-box">
        <div class="techName">
          {{ item }}
        </div>
      </div>
      <mat-radio-button
        class="hidden_button"
        [value]="item"
        (change)="getProductsList(item)"
      ></mat-radio-button>
    </label>
  </div>
</mat-radio-group>

<app-product-card
  *ngIf="productsList"
  [products]="productsList"
></app-product-card>
